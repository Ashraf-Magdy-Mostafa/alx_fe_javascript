<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <button id="latestQuote" onclick="getLatestQuote()">Latest Quote</button>
    <!-- CREATE NEW QUOTE -->
    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button onclick="createAddQuoteForm()">Add Quote</button>
    </div>
    <div>
      <button onclick="exportToJsonFile()">Export Quotes</button>
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
    </div>
    <div>
      <p>Filter Quotes:</p>
      <select id="categoryFilter" onchange="filterQuote(event)">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories -->
      </select>
    </div>
    <div id="notifacation"></div>
    <div id="filtered-quotes"></div>

    <script src="script.js"></script>
  </body>
</html>
